<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/restaurant-login.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alfa Slab One:wght@400&display=swap"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}
    <div class="restaurant-login">
      <nav class="header1">
        <img
          class="forklyft-logo-inverted-1-icon1"
          alt=""
          src="{{ url_for('static', filename= 'public/forklyft-logo@2x.png') }}"
        /><button class="signupbutton" id="signupButton">
          <a class="signup" href="/restaurant/signup">Signup</a>
        </button>
      </nav>
      <main class="body1">
        <div class="login">
          <h3 class="restaurant-login1">Restaurant Login</h3>
          <form class="frame-parent" method="POST">
            <div class="ob-formsusername-wrapper">
              <div class="ob-formsusername1">
                <label for="username" class="username2">Restaurant username*</label>
                <input class="frame4" type="text" id="username" name="restaurant_username" placeholder="enter username"/>
              </div>
            </div>
            <div class="frame-group">
              <div class="ob-formspassword-wrapper">
                <div class="ob-formspassword1">
                  <label for="password" class="username2">Password*</label>
                  <input class="frame4" type="password" id="password" name="restaurant_password" placeholder="enter password"/>
                </div>
              </div>
              <div class="frame-wrapper">
                <div class="forgot-password-wrapper">
                  <h3 class="forgot-password">forgot password?</h3>
                </div>
              </div>
            </div>
            <button class="ob-formssubmit" id="oBFormsSubmit">
              <h3 class="name2">Login</h3>
            </button>
          </form>
          <button class="ob-formssubmit" id="oBFormsSubmit2" style="margin-top: 20px;">
            <h3 class="name2">User Login</h3>
          </button>
        </div>
      </main>
    </div>

    <script>
      var signupButton = document.getElementById("signupButton");
      if (signupButton) {
        signupButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var oBFormsSubmit = document.getElementById("oBFormsSubmit");
      if (oBFormsSubmit) {
        oBFormsSubmit.addEventListener("click", function (e) {
          window.location.href = "./restaurant-home.html";
        });
      }

      var oBFormsSubmit = document.getElementById("oBFormsSubmit2");
      if (oBFormsSubmit) {
        oBFormsSubmit.addEventListener("click", function (e) {
          window.location.href = "../login";
        });
      }
      </script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
