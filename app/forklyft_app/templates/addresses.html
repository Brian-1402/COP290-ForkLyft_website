  <body style="background-color: #E9F8F9;background-image: url(../static/public/main/intro-bg.jpg);">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}
    <div class="addresses">
      <nav class="header6">
        <img
          class="headerlogo-icon1"
          alt=""
          src="{{ url_for('static', filename= 'public/forklyft-logo@2x.png') }}"
        />
        <div class="headerbuttons3">
          <a class="mycartbutton3" id="myCartButton" href = "./cart"
            ><h4 class="my-cart4">My cart</h4></a
          ><a
            class="mycartbutton3"
            href="./profile"
            id="myProfileButton"
            ><h4 class="my-profile5">My Profile</h4></a
          ><a
            class="mycartbutton3"
            href="./contact_us"
            id="contactUsButton"
            ><h4 class="my-profile5">Contact Us</h4></a
          >
          <a class="mycartbutton3" href="/user">
          <button class="homebutton4" id="homeButton">
            <img
              class="home-favorite-icon"
              alt=""
              src="{{ url_for('static', filename= 'public/home-favorite.svg') }}"
            />
          </button></a>
        </div>
      </nav>
      <main class="bodyframe1" style="padding-top: 0; padding-bottom: 10px;">
        <div class="heading1"><h3 class="my-addresses1">My Addresses</h3></div>
        <form class="profileframe" method="POST">
          <div class="profilefields">
            <div class="usernameframe">
              <label for="home" class="email-id">Home address</label>
              <input id="home" class="usernametextfield" type="text" name="home" value="{{user[0][1]}}"/>
            </div>
            <div class="usernameframe">
              <label for="work" class="email-id">Work address</label>
              <input id="work" class="usernametextfield" type="text" name="work" value="{{user[0][2]}}"/>
            </div>
            <div class="usernameframe">
              <label for="other" class="email-id">Other address</label>
              <input id="other" class="usernametextfield" type="text" name="other" value="{{user[0][3]}}"/>
            </div>
          </div>
          <div class="editbuttonframe">
            <button class="editbutton"><h5 class="edit">Update!!</h5></button>
          </div>
        </form>
      </main>
    </div>
