  <body>
    <div class="addresses">
      <nav class="header6">
        <img
          class="headerlogo-icon1"
          alt=""
          src="../static/public/forklyft-logo@2x.png"
        />
        <div class="headerbuttons3">
          <a class="mycartbutton3" id="myCartButton"
            ><h4 class="my-cart4">My cart</h4></a
          ><a
            class="mycartbutton3"
            href="./my-profile.html"
            id="myProfileButton"
            ><h4 class="my-profile5">My Profile</h4></a
          ><a
            class="mycartbutton3"
            href="./contact-us.html"
            id="contactUsButton"
            ><h4 class="my-profile5">Contact Us</h4></a
          ><button class="homebutton4" id="homeButton">
            <img
              class="home-favorite-icon"
              alt=""
              src="../home-favorite.svg"
            />
          </button>
        </div>
      </nav>
      <main class="bodyframe1">
        <div class="heading1"><h3 class="my-addresses1">My Addresses</h3></div>
        <form class="addressbox" method="POST">
          <div class="addressestext">
            <div class="homeaddress">
              <div>
                <label for="home" class="labelframe"><h4 class="homelabel">Home</label>
              </div>
              <div>
                <input id="name" class="homeaddressframe" type="text" name="home" value="{{user[0][1]}}"/>
              </div>
            </div>
            <div class="homeaddress">
              <div>
                <label for="work" class="labelframe"><h4 class="homelabel">Work</label>
              </div>
              <div><input id="work" class="homeaddressframe" type="text" name="work" value="{{user[0][2]}}"/></div>
            </div>
            <div class="homeaddress">
              <div><label for="other" class="labelframe"><h4 class="homelabel">Other</h4></label></div>
              <div><input id="other" class="homeaddressframe" type="text" name="other" value="{{user[0][3]}}" /></div>
            </div>
            <div class="addressbuttons">
              <button class="updatebutton">
                <h4 class="update">Update</h4>
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
