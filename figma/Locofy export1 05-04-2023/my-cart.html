<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./my-cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alfa Slab One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="my-cart">
      <nav class="userheadervariant2">
        <div class="headerlogo">
          <img
            class="forklyft-logo-icon"
            alt=""
            src="./public/forklyft-logo@2x.png"
          />
        </div>
        <div class="headerbuttons">
          <div class="mycartbutton"><h5 class="my-cart1">My cart</h5></div>
          <a
            class="myprofilebutton"
            href="./my-profile.html"
            id="myProfileButton"
            ><h5 class="my-profile">My Profile</h5></a
          ><a
            class="myprofilebutton"
            href="./contact-us.html"
            id="contactUsButton"
            ><h5 class="my-profile">Contact Us</h5></a
          ><button class="homebutton" id="homeButton">
            <button class="home-favorite">
              <img class="subtract-icon" alt="" src="./public/subtract.svg" />
            </button>
          </button>
        </div>
      </nav>
      <main class="body2">
        <h3 class="your-cart">Your Cart</h3>
        <div class="frame-container">
          <div class="restaurant-name-wrapper" id="frameContainer1">
            <h4 class="restaurant-name">Restaurant name</h4>
          </div>
          <div class="image-4-parent">
            <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />
            <div class="i1">
              <h4 class="restaurant-name">
                <p class="blank-line">Item 1</p>
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">Price: 44$</p>
              </h4>
            </div>
            <h4 class="restaurant-name">quantity</h4>
            <div class="polygon-parent">
              <img class="frame-child" alt="" src="./public/polygon-5.svg" />
              <h4 class="h4">1</h4>
              <img class="frame-item" alt="" src="./public/polygon-4.svg" />
            </div>
          </div>
          <div class="image-4-parent">
            <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />
            <div class="i1">
              <h4 class="restaurant-name">
                <p class="blank-line">Item 2</p>
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">Price: 30$</p>
              </h4>
            </div>
            <h4 class="quantity1">quantity</h4>
            <div class="polygon-parent">
              <img class="frame-child" alt="" src="./public/polygon-5.svg" />
              <h4 class="h4">2</h4>
              <img class="frame-item" alt="" src="./public/polygon-4.svg" />
            </div>
          </div>
          <div class="image-4-parent">
            <img class="image-6-icon" alt="" src="./public/image-6@2x.png" />
            <div class="i1">
              <h4 class="restaurant-name">
                <p class="blank-line">Item 3</p>
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">Price: 21$</p>
              </h4>
            </div>
            <h4 class="quantity2">quantity</h4>
            <div class="polygon-parent">
              <img class="frame-child" alt="" src="./public/polygon-5.svg" />
              <h4 class="h4">3</h4>
              <img class="frame-item" alt="" src="./public/polygon-4.svg" />
            </div>
          </div>
        </div>
        <div class="price">
          <h3 class="items-03-95">Items (03) $95</h3>
          <h3 class="delivery-charges-20">delivery charges $20</h3>
        </div>
        <div class="buttons">
          <button class="ob-forms"><h4 class="name3">proceed to pay</h4></button
          ><button class="ob-forms1" id="oBForms1">
            <h4 class="name3">go to menu</h4>
          </button>
        </div>
      </main>
    </div>

    <script>
      var myProfileButton = document.getElementById("myProfileButton");
      if (myProfileButton) {
        myProfileButton.addEventListener("click", function (e) {
          window.location.href = "./my-profile.html";
        });
      }
      
      var contactUsButton = document.getElementById("contactUsButton");
      if (contactUsButton) {
        contactUsButton.addEventListener("click", function (e) {
          window.location.href = "./contact-us.html";
        });
      }
      
      var homeButton = document.getElementById("homeButton");
      if (homeButton) {
        homeButton.addEventListener("click", function (e) {
          window.location.href = "./user-home.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          // Please sync "old_User Login" to the project
        });
      }
      
      var oBForms1 = document.getElementById("oBForms1");
      if (oBForms1) {
        oBForms1.addEventListener("click", function (e) {
          window.location.href = "./user-restaurant-menu.html";
        });
      }
      </script>
  </body>
</html>
