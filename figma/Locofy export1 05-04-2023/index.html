<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alfa Slab One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="restaurant-signup">
      <nav class="header">
        <img
          class="forklyft-logo-inverted-1-icon"
          alt=""
          src="./public/forklyft-logo@2x.png"
        />
      </nav>
      <div class="body">
        <main class="bodyblock">
          <form class="details">
            <div class="firstname">
              <div class="ob-formsfirst-name">
                <h4 class="first-name">Restaurant Name*</h4>
                <input class="frame" type="text" />
              </div>
            </div>
            <div class="firstname">
              <div class="ob-formsfirst-name">
                <h4 class="first-name">Restaurant Id</h4>
                <input class="frame1" type="text" />
              </div>
            </div>
            <div class="firstname">
              <div class="ob-formsfirst-name">
                <h4 class="first-name">Restaurant location*</h4>
                <input class="frame1" type="text" />
              </div>
            </div>
            <div class="firstname">
              <div class="ob-formsfirst-name">
                <h4 class="first-name">Password*</h4>
                <input class="frame1" type="password" />
              </div>
            </div>
            <div class="firstname">
              <button class="ob-formsjoin-now" autofocus id="oBFormsJoinNow">
                <h4 class="name">Join now</h4>
              </button>
            </div>
          </form>
          <div class="seperator">
            <img class="seperator-child" alt="" src="./public/line-5.svg" />
            <h4 class="or">or</h4>
            <img class="seperator-item" alt="" src="./public/line-6.svg" />
          </div>
          <div class="loginmessage">
            <h4 class="already-on-forklyft">Already on ForkLyft?</h4>
            <button class="ob-formslogin" autofocus id="oBFormsLogin">
              <h4 class="name">Login</h4>
            </button>
          </div>
        </main>
      </div>
    </div>

    <script>
      var oBFormsJoinNow = document.getElementById("oBFormsJoinNow");
      if (oBFormsJoinNow) {
        oBFormsJoinNow.addEventListener("click", function (e) {
          window.location.href = "./restaurant-home.html";
        });
      }
      
      var oBFormsLogin = document.getElementById("oBFormsLogin");
      if (oBFormsLogin) {
        oBFormsLogin.addEventListener("click", function (e) {
          window.location.href = "./restaurant-login.html";
        });
      }
      </script>
  </body>
</html>
