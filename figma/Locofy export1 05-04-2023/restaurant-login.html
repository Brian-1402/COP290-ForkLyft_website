<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./restaurant-login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alfa Slab One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="restaurant-login">
      <nav class="header1">
        <img
          class="forklyft-logo-inverted-1-icon1"
          alt=""
          src="./public/forklyft-logo@2x.png"
        /><button class="signupbutton" id="signupButton">
          <a class="signup" href="/">Signup</a>
        </button>
      </nav>
      <main class="body1">
        <div class="login">
          <h3 class="restaurant-login1">Restaurant Login</h3>
          <form class="frame-parent">
            <div class="ob-formsusername-wrapper">
              <div class="ob-formsusername1">
                <h3 class="username2">Restaurant ID*</h3>
                <input class="frame4" type="text" />
              </div>
            </div>
            <div class="frame-group">
              <div class="ob-formspassword-wrapper">
                <div class="ob-formspassword1">
                  <h3 class="username2">Password*</h3>
                  <input class="frame4" type="password" />
                </div>
              </div>
              <div class="frame-wrapper">
                <div class="forgot-password-wrapper">
                  <h3 class="forgot-password">forgot password?</h3>
                </div>
              </div>
            </div>
            <button class="ob-formssubmit" id="oBFormsSubmit">
              <h3 class="name2">Login</h3>
            </button>
          </form>
        </div>
      </main>
    </div>

    <script>
      var signupButton = document.getElementById("signupButton");
      if (signupButton) {
        signupButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var oBFormsSubmit = document.getElementById("oBFormsSubmit");
      if (oBFormsSubmit) {
        oBFormsSubmit.addEventListener("click", function (e) {
          window.location.href = "./restaurant-home.html";
        });
      }
      </script>
  </body>
</html>
