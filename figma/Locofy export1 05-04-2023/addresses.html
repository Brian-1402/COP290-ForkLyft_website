<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./addresses.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alfa Slab One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="addresses">
      <nav class="header6">
        <img
          class="headerlogo-icon1"
          alt=""
          src="./public/forklyft-logo@2x.png"
        />
        <div class="headerbuttons3">
          <a class="mycartbutton3" id="myCartButton"
            ><h4 class="my-cart4">My cart</h4></a
          ><a
            class="mycartbutton3"
            href="./my-profile.html"
            id="myProfileButton"
            ><h4 class="my-profile5">My Profile</h4></a
          ><a
            class="mycartbutton3"
            href="./contact-us.html"
            id="contactUsButton"
            ><h4 class="my-profile5">Contact Us</h4></a
          ><button class="homebutton4" id="homeButton">
            <img
              class="home-favorite-icon"
              alt=""
              src="./public/home-favorite.svg"
            />
          </button>
        </div>
      </nav>
      <main class="bodyframe1">
        <div class="heading1"><h3 class="my-addresses1">My Addresses</h3></div>
        <form class="addressbox">
          <div class="addressestext">
            <div class="homeaddress">
              <div class="labelframe"><h3 class="label">Label</h3></div>
              <h3 class="address">Address</h3>
            </div>
            <div class="homeaddress">
              <div class="labelframe"><h4 class="homelabel">Home</h4></div>
              <input class="homeaddressframe" type="text" />
            </div>
            <div class="homeaddress">
              <div class="labelframe"><h4 class="homelabel">Work</h4></div>
              <input class="homeaddressframe" type="text" />
            </div>
            <div class="homeaddress">
              <div class="labelframe"><h4 class="homelabel">Other</h4></div>
              <input class="homeaddressframe" type="text" />
            </div>
          </div>
          <div class="addressbuttons">
            <button class="editbutton1"><h4 class="update">Edit</h4></button
            ><button class="updatebutton">
              <h4 class="update">Update</h4>
            </button>
          </div>
        </form>
      </main>
    </div>

    <script>
      var myCartButton = document.getElementById("myCartButton");
      if (myCartButton) {
        myCartButton.addEventListener("click", function (e) {
          window.location.href = "./my-cart.html";
        });
      }
      
      var myProfileButton = document.getElementById("myProfileButton");
      if (myProfileButton) {
        myProfileButton.addEventListener("click", function (e) {
          window.location.href = "./my-profile.html";
        });
      }
      
      var contactUsButton = document.getElementById("contactUsButton");
      if (contactUsButton) {
        contactUsButton.addEventListener("click", function (e) {
          window.location.href = "./contact-us.html";
        });
      }
      
      var homeButton = document.getElementById("homeButton");
      if (homeButton) {
        homeButton.addEventListener("click", function (e) {
          window.location.href = "./user-home.html";
        });
      }
      </script>
  </body>
</html>
